<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Edit</title>
</head>
<body>
     <div class="container">
        <div class="img">
            <div class="img-box">
                <img src="images/image_test.jpg" id="img">
            </div>
            <div class="uplaod">
                
                    <input type="file" id="upload" >
                    
            </div>
        </div>
        <div class="filters">
            <ul>
                <li>
                    <label for="saturate">Saturate</label>
                    <input type="range"  id="saturate"  min="0" max="200" value="100">
                </li> 
                  <li>
                    <label for="contrast">Contrast</label>
                    <input type="range"  id="contrast"  min="0" max="200" value="100">
                </li>  
                
                <li>
                    <label for="brightness">Brightness</label>
                    <input type="range"  id="brightness"  min="0" max="200" value="100">
                </li>
               
            <li>
                <label for="sepia">Sepia .</label>
                <input type="range"  id="sepia"  min="0" max="200" value="0">
            </li>
            <li>
                <label for="grayscale">Grayscale</label>
                <input type="range"  id="Grayscale" min="0" step="0.1" max="200" value="0">
            </li>
            <li>
                <label for="blur">Blur</label>
                <input type="range"  id="Blur" min="0" step="0" step="0.1" max="200" value="0">
            </li>
            <li>
                <label for="hue-rotate">Hue Rotate</label>
                <input type="range"  id="hue-rotate" step="0.1" min="0"  max="350" value="0">
            </li>

            <li>
                <a download="true" id="download">Download</a>
                <span onclick="changeimage()">reset</span>
            </li>
            </ul>
        </div>
     </div>

     <script src="js/script.js"></script>
</body>
</html>
